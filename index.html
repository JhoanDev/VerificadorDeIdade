<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p id="ano">Ano de nascimento: <input type="number" name="txtano" id="txtano" min="0"></p>
                
            <p id="caixa">
                <label class="container" for="masc"> Masculino
                    <input type="radio" name="rad" id="masc" checked>
                    <span class="checkmark"></span>
                </label>
                <label class= "container" for="fem"> Feminino
                    <input type="radio" name="rad" id="fem">
                    <span class="checkmark"></span>
                </label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick = "verificar()" id="butao">
            </p>
        </div>
        <div id="res">
            <p class="relative-parent">Preencha os dados para ver o resultado!</p>
            <img id="foto" class="relative">
        </div>
    </section>
    <footer>
        <P>&copy; JhoanDev</P>
    </footer>
    <script src="main.js"></script>
</body>
</html>
